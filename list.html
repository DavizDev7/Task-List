<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/list.css">
  <link rel="icon" href="images/list-task.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="content">
    <header>
      <nav>
        <div class="banner">
          <img class="banner" src="./images/list-task-white.svg" alt="Imagem Lista de Tarefas">
          <h3>TASK LIST</h3>
        </div>
        <ul>
          <li><a href="./index.html" class="item">Inicio</a></li>
          <li><a href="./list.html" class="item">Listas</a></li>
          <li><a href="./sobre.html" class="item">Sobre</a></li>
        </ul>
      </nav>
    </header>
    <section class="head">
      <ul class="head-links">
        <li id="addLists">+ Nova lista</li>
      </ul>
      <span class="line"></span>
    </section>
    <div class="tasksArea">
      <ul class="tasks">
      </ul>
      <div class="cTasks">
        <span class="line-c"></span>
        <div id="title-line">
          <h1 class="title-sec2">Concluidos(0)</h1>
          <i id="icon-seta" class="bi bi-caret-down-fill"></i>
        </div>
        <ul class="tasks tasks-C">

        </ul>
      </div>
    </div>

    <div class="new_task">+</div>
  </div>
  <div class="modal">
    <div class="box-center">
      <div class="header">
        <h1 id="title-modal">Nova Tarefa</h1>
      </div>
      <div class="content">
        <h4>Nome</h4>
        <input id="input-modal" type="text">
      </div>
      <div class="buttons">
        <button id="add" disabled>Adicionar</button>
        <button id="cancel">cancelar</button>
      </div>
    </div>
  </div>
</body>
<script src="./scripts/cookies.js"></script>
<script src="./scripts/task.js"></script>
<script src="./scripts/modal.js"></script>
<script src="./scripts/app.js"></script>

</html>
